<!doctype html>

<html lang="en">
    <head>
        <link rel="apple-touch-icon" sizes="180x180" href="/static/images/favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon/favicon-16x16.png">
        <link rel="manifest" href="/static/images/favicon/site.webmanifest">
        <link rel="mask-icon" href="/static/images/favicon/safari-pinned-tab.svg" color="#8e24aa">
        <link rel="shortcut icon" href="/static/images/favicon/favicon.ico">
        <meta name="description" content="{{ meta }}">
        <meta name="msapplication-TileColor" content="#9f00a7">
        <meta name="msapplication-config" content="/static/images/favicon/browserconfig.xml">
        <meta name="theme-color" content="#424242">
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        
        {% assets 'snypit_css' %}
            <link rel="stylesheet" href="{{ ASSET_URL }}" type="text/css">
        {% endassets %}

        <title>{{title}}</title>
    </head>

    <body class="full-height">
        <main class="dashboard-scroll" style="height: 100vh; overflow: auto">
            <div class="row valign-wrapper full-height" id="landing-preloader">
                <div class="col s12 center">
                    <div class="preloader-wrapper big active">
                        <div class="spinner-layer spinner-blue-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
            
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
            
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <div id="landing-content">
                {% block content %}

                {% endblock %}

                {% with messages = get_flashed_messages() %} 
                    {% if messages %} 
                        {% for message in messages %}
                            <script>
                                M.toast({ html: '<p>{{ message }}</p>', classes: 'grey darken-3 white-text' });
                            </script>
                        {% endfor %} 
                    {% endif %} 
                {% endwith %}
            </div>
            
            <script>
                window.onload = function () {
                    document.getElementById('landing-preloader').style.display = 'none';
                    document.getElementById('landing-content').style.display = 'block';
                }
            </script>
        </main>
    </body>
</html>
